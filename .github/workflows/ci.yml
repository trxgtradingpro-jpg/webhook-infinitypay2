name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ADMIN_SECRET: ci-admin-secret-32chars-minimum-1234567890
      ADMIN_PASSWORD: ci-admin-password
      PUBLIC_BASE_URL: https://example.com
      APP_SKIP_DB_INIT: "true"
      BACKGROUND_WORKERS_ENABLED: "false"
      BACKUP_WORKER_ENABLED: "false"
      OBS_ALERTS_ENABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Compile check
        run: python -m py_compile app.py email_utils.py whatsapp_sender.py database.py

      - name: Run test suite
        run: pytest

