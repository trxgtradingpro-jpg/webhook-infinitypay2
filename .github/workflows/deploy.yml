name: Deploy Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  validate:
    name: Pre-deploy Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ADMIN_SECRET: ci-admin-secret-32chars-minimum-1234567890
      ADMIN_PASSWORD: ci-admin-password
      PUBLIC_BASE_URL: https://example.com
      APP_SKIP_DB_INIT: "true"
      BACKGROUND_WORKERS_ENABLED: "false"
      BACKUP_WORKER_ENABLED: "false"
      OBS_ALERTS_ENABLED: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Compile check
        run: python -m py_compile app.py email_utils.py whatsapp_sender.py database.py

      - name: Run tests
        run: pytest

  deploy-production:
    name: Deploy Production
    needs: validate
    if: github.ref == 'refs/heads/main' && secrets.PRODUCTION_DEPLOY_WEBHOOK_URL != ''
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_APP_URL }}
    steps:
      - name: Trigger production deploy
        run: curl -fsS -X POST "${{ secrets.PRODUCTION_DEPLOY_WEBHOOK_URL }}"

  healthcheck-production:
    name: Production Healthcheck
    needs: deploy-production
    if: needs.deploy-production.result == 'success' && secrets.PRODUCTION_HEALTHCHECK_URL != ''
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Wait until /healthz returns status=ok
        run: |
          for i in {1..20}; do
            BODY="$(curl -fsS "${{ secrets.PRODUCTION_HEALTHCHECK_URL }}" || true)"
            echo "Attempt ${i}: ${BODY}"
            if echo "${BODY}" | grep -Eiq '"status"[[:space:]]*:[[:space:]]*"ok"'; then
              echo "Healthcheck ok."
              exit 0
            fi
            sleep 15
          done
          echo "Production healthcheck failed."
          exit 1
