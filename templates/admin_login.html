<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #f5f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîê Admin</h2>

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <input type="password" name="senha" placeholder="Senha do admin" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
