<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/admin-theme.css?v=20260216">
</head>
<body class="admin-login-page">
  <main class="auth-card" role="main">
    <span class="auth-kicker">Acesso protegido</span>
    <h1 class="auth-title">Painel Admin TRX PRO</h1>
    <p class="auth-subtitle">Informe a senha para acessar o resumo, relatorios, analytics e afiliados.</p>

    <form class="auth-form" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <label for="admin-pass">Senha</label>
      <input id="admin-pass" type="password" name="senha" placeholder="Senha do admin" required autocomplete="current-password">
      <button class="auth-submit" type="submit">Entrar no painel</button>
    </form>
  </main>
</body>
</html>
