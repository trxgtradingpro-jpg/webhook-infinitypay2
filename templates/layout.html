<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>{% block title %}TRX Dashboard{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= VARI√ÅVEIS ================= */
:root {
  --bg-main: #020617;
  --bg-sidebar: #020617;
  --bg-card: #0f172a;
  --border: #1f2937;
  --text-main: #e5e7eb;
  --text-muted: #9ca3af;
  --primary: #22c55e;
  --secondary: #38bdf8;
  --danger: #ef4444;
  --radius: 14px;
  --transition: all .25s ease;
}

/* ================= BODY ================= */
body {
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: linear-gradient(135deg, #020617, #020617);
  color: var(--text-main);
  display: flex;
  min-height: 100vh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 280px;
  background: linear-gradient(180deg, #020617, #020617);
  padding: 28px 22px;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.brand {
  font-size: 22px;
  font-weight: 800;
  color: var(--primary);
  margin-bottom: 40px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.menu a {
  padding: 14px 18px;
  border-radius: var(--radius);
  color: var(--text-main);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: var(--transition);
}

.menu a:hover {
  background: rgba(34,197,94,.15);
  transform: translateX(6px);
}

.menu a.active {
  background: rgba(34,197,94,.25);
}

/* ================= MAIN ================= */
.main {
  flex: 1;
  padding: 32px;
}

/* ================= HEADER ================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.header h1 {
  font-size: 30px;
  font-weight: 700;
}

.header span {
  color: var(--text-muted);
  font-size: 14px;
}

/* ================= CARDS ================= */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 22px;
  margin-bottom: 40px;
}

.card {
  background: linear-gradient(180deg, var(--bg-card), #020617);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: 0 20px 45px rgba(0,0,0,.35);
  transition: var(--transition);
}

.card:hover {
  transform: translateY(-8px);
}

.card h3 {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 12px;
}

.card p {
  font-size: 30px;
  font-weight: 800;
}

/* ================= PANELS ================= */
.panel {
  background: linear-gradient(180deg, var(--bg-card), #020617);
  padding: 28px;
  border-radius: var(--radius);
  box-shadow: 0 20px 45px rgba(0,0,0,.35);
  margin-bottom: 30px;
}

.panel h2 {
  font-size: 20px;
  margin-bottom: 20px;
}

/* ================= TABLE ================= */
.table {
  width: 100%;
  border-collapse: collapse;
}

.table th {
  color: var(--text-muted);
  font-weight: 500;
  padding: 14px;
  border-bottom: 1px solid var(--border);
}

.table td {
  padding: 14px;
}

.table tr {
  transition: background .2s ease;
}

.table tr:hover {
  background: rgba(255,255,255,.04);
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 40px;
  text-align: center;
  color: var(--text-muted);
  font-size: 13px;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 1000px) {
  .sidebar {
    display: none;
  }
}
</style>
</head>

<body>

<!-- ========== SIDEBAR ========== -->
<div class="sidebar">
  <div class="brand">TRX Dashboard</div>

  <div class="menu">
    <a href="/dashboard">üìä Dashboard</a>
    <a href="/orders">üì¶ Pedidos</a>
    <a href="/pagamentos">üí≥ Pagamentos</a>
    <a href="/relatorios">üìà Relat√≥rios</a>
    <a href="/config">‚öôÔ∏è Configura√ß√µes</a>
  </div>
</div>

<!-- ========== MAIN ========== -->
<div class="main">
  {% block content %}{% endblock %}
</div>

</body>
</html>
